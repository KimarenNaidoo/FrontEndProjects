<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="image container tanya">
    <img src="images/image-tanya.jpg" alt="" id="profile">
    <div class="selectors">
      <img src="images/icon-prev.svg" alt="" class="prev">
      <img src="images/icon-next.svg" alt="" class="next">
    </div>
  </section>
  <section class="description container-2">
    <p id="quote">“ I’ve been interested in coding for a while but never taken the jump, until now. 
      I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
      excited about the future. ”
    </p>
    <p id="name">Tanya Sinclair</p>
    <p id="position">UX Engineer</p>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kimaren Naidoo</a>.
  </div>
  <script src="app/js/script.js"></script>
</body>
</html>
